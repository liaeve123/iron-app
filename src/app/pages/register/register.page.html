<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="aim-card">
    <ion-card-header>
      <ion-card-title class="aim-title">What is your Aim with this Application please?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-radio-group value="Invest">
        <ion-item lines="none">
          <ion-radio slot="end" value="Purchase" color="primary"></ion-radio>
          <ion-label>Purchase</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-radio slot="end" value="Invest" color="primary"></ion-radio>
          <ion-label>Invest</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-radio slot="end" value="Benefit" color="primary"></ion-radio>
          <ion-label>Benefit</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-radio slot="end" value="Try Out" color="primary"></ion-radio>
          <ion-label>Try Out</ion-label>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>
  <ion-card class="aim-card">
    <ion-card-header>
      <ion-card-title class="aim-title">CONTACT</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Enter Name" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter Email" labelPlacement="floating" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter Password" labelPlacement="floating" type="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirm Password" labelPlacement="floating" type="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter Phone" labelPlacement="floating" type="tel"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card class="aim-card">
    <ion-card-header>
      <ion-card-title class="aim-title">Address Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Enter Address" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter Address Phone" labelPlacement="floating" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter Neigborhood" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirm Complement" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter Zipe Code" labelPlacement="floating" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter State" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter City" labelPlacement="floating" type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button color="light" expand="full" size="default" style="margin-top: 8px; color: white;">
    Register
  </ion-button>
  <ion-button color="light" expand="full" fill="clear" size="default" style="margin-top: 8px; color: white;">
    LOGIN
  </ion-button>
</ion-content>
