<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>My-App</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item color="primary">
      <ion-avatar>
        <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/amazing-stone-path-in-forest-free-image.jpg?w=600&quality=80" alt="">
      </ion-avatar>
      <ion-label>
        <h1>Lia Blue</h1>
        <p>Investment: <span class="money">$200,000.00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Investment Details</ion-card-subtitle>
    </ion-card-header>

    <ion-card>
      <ion-card-content>
        <ion-item lines="none" class="status-item">
          <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
          <ion-label>
            <h3 class="status-text">In Progress</h3>
            <p class="status-date">20/12/2024 14:15:00</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none" class="note-item">
          <ion-label>
            <p class="future-date">25/10/2025 14:15:00</p>
            <p class="note-text">Note: Your investment will soon yield profit</p>
          </ion-label>
        </ion-item>

        <ion-button color="primary" expand="full" fill="solid" class="see-all-button">
          See All...
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
