<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">My-App</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Enter Email" labelPlacement="floating" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Enter Password" labelPlacement="floating" type="password"></ion-input>
        </ion-item>
        <ion-button fill="clear" color="dark" expand="full" size="default">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          Forgot email/password
        </ion-button>
        <ion-button color="primary" expand="full" size="default" style="margin-top: 8px; color: white;">
          LOGIN
        </ion-button>
        <ion-button color="primary" expand="full" fill="clear" size="default" style="margin-top: 8px; color: white;">
          Register
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
